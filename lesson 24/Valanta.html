<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styleValanta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Source+Sans+3&display=swap" rel="stylesheet"> 

</head>
<body>
    <div class="container">
        <div class="header-inner">
            <div class="header-top">
                <div  class="header-logo">
                    <img src="./logo (1) 1.png">
                </div>
                <div class="header-language">
                    <div class="lang-ua">UA</div>
                    <div class="lang-ru">RU</div>

                </div>
                <div class="header-cash">
                    <div class="cash-inner">USD 28,90</div>
                    <div class="cash-inner">EUR 35,00</div>
                </div>
                <div class="header-social">
                    <div class="facebook"><img src="./facebook 1.png" alt=""></div>
                    <div class="instagram"><img src="./instagram (1) 1.png" alt=""></div>
                    <div class="youtube"><img src="./youtube 1.png" alt=""></div>
                </div>
                <div class="header-phone">
                    <div class="first"><p>044-537-20-07</p></div>
                    <div class="second"><p>068-537-20-07</p></div>
                </div>
                <div class="header-phone-icon">
                    <img src="./smartphone 1.png" alt="">
                </div>
                <div class="maistra-online">
                    <div class="maistra-field">
                        <p>Maistra ONLINE</p>
                    </div>
                    <div class="maistra-button">
                        <div class="maistra-img"><img src="./book 1.png" alt=""></div>
                    </div>
                </div>
                <div class="tour-online">
                    <div class="tour-field">
                        <p>Туры ONLINE</p>
                    </div>
                    <div class="tour-button">
                        <div class="tour-img">
                            <img src="./Vectorлупаwhite.png" alt="">
                        </div>
                    </div>
                </div>   
            </div>
            <hr>
            <div class="header-bot">
                <div class="header-share">
                    <img src="./Vectorлупаblack.png" alt="">
                </div>
                <div class="header-nav">
                  <button>Отели</button>
                  <button>Страны</button>
                  <button>Авиа</button>
                  <button>Каталог туров</button>
                  <button>Агентам</button>
                  <button>О нас</button>
                  <button>Блог</button>
                  <button>FAQ</button>
                  <button>Контакты</button>
                </div>
            </div>
            
        </div>
        
    </div>
    <div class="intro">
        <div class="container">
            <div class="intro-inner">
                <div class="cost">От 300 € за сутки</div>
                <div class="eco-hotel">новый эко-отель mastila на о. хвар в Хорватии</div>
                <a href="#">Подробнее</a>        
            </div>
        </div>
    </div>
</body>
</html>
